<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมทายอะไรเอ่ยย ENG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>เกมทายอะไรเอ่ยย ENG</h1>
    <div id="word">_ _ _ _ _</div>
    <div id="letters"></div>
    <div id="message"></div>
    <div id="incorrectGuesses"></div>
    <div id="key">
      <button onclick="handleGuessInput('a')">a</button>
      <button onclick="handleGuessInput('b')">b</button>
      <button onclick="handleGuessInput('c')">c</button>
      <button onclick="handleGuessInput('d')">d</button>
      <button onclick="handleGuessInput('e')">e</button>
      <button onclick="handleGuessInput('f')">f</button>
      <button onclick="handleGuessInput('g')">g</button>
      <button onclick="handleGuessInput('h')">h</button>
      <button onclick="handleGuessInput('i')">i</button>
      <button onclick="handleGuessInput('j')">j</button>
      <button onclick="handleGuessInput('k')">k</button>
      <button onclick="handleGuessInput('l')">l</button>
      <button onclick="handleGuessInput('m')">m</button>
      <button onclick="handleGuessInput('n')">n</button>
      <button onclick="handleGuessInput('o')">o</button>
      <button onclick="handleGuessInput('p')">p</button>
      <button onclick="handleGuessInput('q')">q</button>
      <button onclick="handleGuessInput('r')">r</button>
      <button onclick="handleGuessInput('s')">s</button>
      <button onclick="handleGuessInput('t')">t</button>
      <button onclick="handleGuessInput('u')">u</button>
      <button onclick="handleGuessInput('v')">v</button>
      <button onclick="handleGuessInput('w')">w</button>
      <button onclick="handleGuessInput('x')">x</button>
      <button onclick="handleGuessInput('y')">y</button>
      <button onclick="handleGuessInput('z')">z</button>
    </div>
    <button id="playAgain" style="display: none" onclick="resetGame()">
      Play Again
    </button>
    <script src="script.js"></script>
  </body>
</html>
